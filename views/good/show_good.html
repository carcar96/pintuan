{extends file='base.html'} {block 'title'}具体商品展示{/block} {block 'body'}
<div class="container">
	<h1 class="h1">商品预览</h1>
	<table class="table show_good">

		<tr>
			<th>商品类型</th>
			<td>{$good['good_type']}</td>
		</tr>
		<tr>
			<th>商品名称</th>
			<td>{$good['good_name']}</td>
		</tr>
		<tr>
			<th>商品介绍</th>
			<td>{$good['good_desc']}</td>
		</tr>
		<tr>
			<th>商品价格</th>
			<td>{$good['good_price']}</td>
		</tr>
		<tr>
			<th>商品图片</th>
			<td>
				{if $good['good_photos'] }
					{foreach $good['good_photos'] as $good_photo }
						<img style='width:200px;' src='{$good_photo}' />
					{/foreach}
				{/if}
			
			</td>
		</tr>

	</table>
	<a href="index.php" class="btn btn-info">返回</a>
</div>
{/block}
